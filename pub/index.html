<html>
  <head>
    <title>Job Interview Story X</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
      }

      #page {
        display: flex;
        margin: auto;
        max-width: 1280px;
      }

      #stagePlaceholder {
        align-self: flex-start;
        position: sticky;
        top: 0;
      }

      .objectsLayer,
      .tilesLayer {
        position: absolute;
      }

      .flavor,
      .npc,
      .player,
      .portal {
        position: absolute;

        /* Delete this... */
        opacity: 0.5;
      }

      .flavor { background-color: moccasin; }
      .npc { background-color: aqua; }
      .player { background-color: blue; }
      .portal { background-color: green; }

      .player {
        transition-duration: 200ms;
        transition-property: left, top;
        transition-timing-function: linear;
      }

      .tile {
        background-image: url("./tile-map.gif");
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div id="page">
      <div id="gamePlaceholder"></div>
      <div id="stagePlaceholder"></div>
      <div id="contentPlaceholder"></div>
    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="jisx.js"></script>
  </body>
</html>
